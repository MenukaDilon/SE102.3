<html>
    <head>
    </head>
    <body>
    <form >
        <fieldset>
	<legend>car Registration</legend>
    <table>
	<tr>
		<td>Owner name</td>
		<td><input type="text" name="ownname" placeholder="Owner name"></td>
	</tr>
	<tr>
		<td>Email</td>
		<td><input type="email" name="email" placeholder="Email"></td>
	</tr>
	<tr>
		<td>Phone number</td>
		<td><input type="number" name="num" placeholder="phone number"></td>
	</tr>
	<tr>
		<td>Country</td>
		<td><select name="Country"><option value="">Srilanka</option></select></td>
	</tr>
    <tr>
        <td>Car Model</td>
        <td><input type="text" name="crmodel"></td>
    </tr>
    <tr>
        <td>Manufacture Year</td>
        <td><select name="Year"><option value="">Select Year</option></select></td>
    </tr>
    <tr>
        <td>Transmission</td>
        <td><input type="radio" name="Transmission">Manual<input type="radio" name="Transmission">Auto</td>
    </tr>
    <tr>
        <td>Other</td>
        <td><textarea rows="5" cols="20"></textarea></td>
    </tr>
    <tr>
        <td><input type="checkbox" name="trm">I agree to the conditions and terms</td>
    </tr>
    <tr>
        <td><input type="submit" name="submit" value="submit"></td>
        <td><input type="reset" name="reset" value="reset"></td>
    </tr>
    </table>
    </fieldset>
    </form>
    </body>
</html>

<html>
    <head>
        <script>
            function google(){
                var ans = confirm("Are you sure you want to visit Google"); 
                if(ans){
                    window.location="http://www.google.com";
                }
                else{
                    alert("You decided to stay");
                }
            }
        </script>
    </head>
    <body>
        <input type="button" name ="btn" value="Google" onclick="google()">
    </body>
</html>

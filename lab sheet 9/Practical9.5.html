<html>
    <head>
        <script>
            function findday(){
                var x = parseInt(prompt("Enter a number(1-7)"));
                if(x!=null && x!=""){
                    switch(x){
                        case 1:
                            document.write("Monday");
                            break;
                        case 2:
                            document.write("Tuesday");
                            break;
                        case 3:
                            document.write("Wednesday");
                            break;
                        case 4:
                            document.write("Thursday");
                            break;
                        case 5:
                            document.write("Friday");
                            break;
                        case 6:
                            document.write("Saturday");
                            break;
                        case 7:
                            document.write("Sunday");
                            break;
                        default:
                            document.write("Not a valid number!")
                    }
                }
            }
        </script>
    </head>
    <body onload="findday()">
    </body>
</html>

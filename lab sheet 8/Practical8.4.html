<html>
    <head>
        <script>
            function calculatearea(){
                const PI=22/7;
                var r = parseInt(prompt("Enter radius: "));
                if(r!=null && r!=""){
                    var area = PI*r*r;
                }
                document.write("Area is: "+ area);
            }
        </script>
    </head>
    <body onload="calculatearea()">

    </body>
</html>
